<img id="{{include.idImg}}" src="assets/images/{{include.srcImg}}" alt="{{include.altImg}}" class="image {{include.direction}}">

<div id="{{ include.idModal }}" class="modal">

  <img class="modal-content" id="{{ include.idImgModal }}">
  <div id="{{ include.idCaption }}">{{ include.description }}</div>
</div>
